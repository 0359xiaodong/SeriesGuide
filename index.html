					  color: '#ffffff',
					  links: '#b4c0d6'

				  },
				  features: {
					scrollbar: false,
					loop: false,
					live: false,
					hashtags: true,
					timestamp: true,
					avatars: false,
					behavior: 'all'
				  }
				}).render().setUser('SeriesGuide').start();
