<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="de" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>SeriesGuide for Android</title>
<style type="text/css">
a {
	color: #FFFFFF;
}
a:visited {
	color: #EEEEEE;
}
a:active {
	color: #EEEEEE;
}
a:hover {
	color: #EEEEEE;
}
</style>
<link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 14px; color: #FFFFFF; background-color: #333333;">

<div class="wrapper">
	<img alt="SeriesGuide icon" height="72" src="images/icon.png" style="float: right" width="72" /><h1>
	SeriesGuide for Android</h1>
	<p>manage (re)watching your tv shows</p>
	<p>
	<a href="https://market.android.com/details?id=com.battlelancer.seriesguide">
	Download from Android Market</a></p>
	<table style="border-width: 0px; border-style: none; width: 33%; height: 51px">
		<tr>
			<td colspan="2" style="height: 30px">Release channels</td>
		</tr>
		<tr>
			<td style="width: 160px">
			<a href="https://market.android.com/details?id=com.battlelancer.seriesguide">
			Stable</a></td>
			<td style="width: 239px">
			<a href="https://market.android.com/details?id=com.battlelancer.seriesguide.beta">
			Beta</a></td>
		</tr>
	</table>
	<script src="http://widgets.twimg.com/j/2/widget.js"></script>
	<script>
new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: 4,
  interval: 6000,
  width: 250,
  height: 300,
  theme: {
    shell: {
      background: '#333333',
      color: '#ffffff'
    },
    tweets: {
      background: '#000000',
      color: '#ffffff',
      links: '#b4c0d6'
    }
  },
  features: {
    scrollbar: false,
    loop: false,
    live: false,
    hashtags: true,
    timestamp: true,
    avatars: false,
    behavior: 'all'
  }
}).render().setUser('SeriesGuide').start();
</script>
</div>

</body>

</html>
